<div class="card-container">
  <mat-card class="card">
    <mat-card-title> 
      <b>Id:</b> {{this.id}} <b>Name:</b> {{this.name}}
    </mat-card-title>
    <mat-card-subtitle> 
      Ingredients:
    </mat-card-subtitle>
    <mat-card-content>
      {{this.ingredients.join(', ')}}
    </mat-card-content>
  </mat-card>
</div>
